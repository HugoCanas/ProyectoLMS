    <main>
        <h2>Registro de fans</h2>
        <form id="formulario">
            <div class="parFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>
            <div class="parFormulario">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos">
            </div>
            <div class="parFormulario">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="tu@mail.com">
            </div>
            <div class="parFormulario">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="parFormulario">
                <label>Sexo:</label>
                <input type="radio" name="sexo" value="Hombre"> Hombre
                <input type="radio" name="sexo" value="Mujer"> Mujer
                <input type="radio" name="sexo" value="Otro"> Otro
            </div>
            <div class="parFormulario">
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" placeholder="Contraseña">
            </div>
            <input type="submit" value="Crear cuenta">
        </form>
    </main>
