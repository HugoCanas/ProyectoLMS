    <main>
        <h2>Compra de entradas</h2>

        <form id="formulario">
            <div class="parFormulario">
                <label for="concierto">Concierto:</label>
                <select id="concierto" name="concierto">
                    <option>Madrid - 22 Ago</option>
                    <option>Barcelona - 30 Ago</option>
                    <option>París - 05 Sep</option>
                    <option>Londres - 12 Sep</option>
                    <option>Roma - 20 Sep</option>
                    <option>Berlín - 27 Sep</option>
                    <option>Ámsterdam - 04 Oct</option>
                    <option>Múnich - 11 Oct</option>
                    <option>Viena - 18 Oct</option>
                    <option>Bruselas - 25 Oct</option>
                    <option>Copenhague - 01 Nov</option>
                    <option>Lisboa - 08 Nov</option>
                </select>
            </div>


            <div class="parFormulario">
                <label for="cantidad">Entradas:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1">
            </div>


            <div class="parFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>


            <div class="parFormulario">
                <label for="apellido1">1.º Apellido:</label>
                <input type="text" id="apellido1" name="apellido1" placeholder="Primer apellido" required>
            </div>


            <div class="parFormulario">
                <label for="apellido2">2.º Apellido:</label>
                <input type="text" id="apellido2" name="apellido2" placeholder="Segundo apellido">
            </div>


            <div class="parFormulario">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="tu@mail.com" required>
            </div>


            <div class="parFormulario">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34 600 123 456" required>
            </div>


            <input type="submit" value="Comprar">
        </form>
